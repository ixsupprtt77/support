<svg width="130" height="35" viewBox="0 0 130 35" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Professional company name with sophisticated styling -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0052CC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- IX with distinctive styling -->
  <text x="5" y="22" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="24" font-weight="800" fill="url(#logoGradient)" letter-spacing="-0.5px">IX</text>
  
  <!-- Support with clean professional font -->
  <text x="40" y="22" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="24" font-weight="500" fill="#1a1a1a" letter-spacing="0.5px">Support</text>
</svg>